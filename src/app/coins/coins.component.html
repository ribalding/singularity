<h1>Coins + Currency</h1>

<ul class="listing-display-ul">

  <li class="listing-display-li" *ngFor="let currentListing of coinListings | async">
    <div class="row">
      <div class="col-md-7">
        <h1 class="listing-title">{{currentListing.productTitle}}</h1>
        <a (click)="goToFullListing(currentListing)">View Full Listing</a>
      </div>
      <div class="col-md-3">
        <img class="image-thumbnail" src="../../assets/images/{{currentListing.image1Path}}">
      </div>
    </div>
  </li>
</ul>
