<div class="row">
  <div class="col-sm-offset-3 col-sm-5">
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" placeholder="Enter Email" id="adminEmail" name="adminEmail">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="text" class="form-control" placeholder="Enter Password" id="adminPassword" name="adminPassword">
    </div>
    <button class="btn" (click)="adminLogin()">Submit</button>
  </div>
</div>
